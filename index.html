<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M.R_LAC</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* بک گراند اصلی */
body {
  background-image: url('https://s8.uupload.ir/files/photo_m.r_lac_fp6u.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-end;
}

/* دکمه‌ها */
.social-buttons {
  margin-bottom: 60px;
  display: flex;
  gap: 20px;
}

/* دکمه‌ها و ورود */
.social-buttons img {
  width: 75px;
  height: 75px;
  border-radius: 20px;
  transition: transform 0.3s;
  animation: floatIn 1.5s ease-out forwards;
}

/* hover بزرگ شدن */
.social-buttons img:hover {
  transform: scale(1.15);
}

/* ورود از پایین */
@keyframes floatIn {
  0% { transform: translateY(200px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

/* مسیر مرتب و نرم - دکمه اول (چپ) */
@keyframes float1 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(-12px,-6px) rotate(-5deg); }
  50%  { transform: translate(-12px,6px) rotate(5deg); }
  75%  { transform: translate(0,6px) rotate(-3deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

/* مسیر مرتب و نرم - دکمه دوم (راست) */
@keyframes float2 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(10px,-5px) rotate(6deg); }
  50%  { transform: translate(10px,5px) rotate(-6deg); }
  75%  { transform: translate(0,5px) rotate(3deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

/* اعمال انیمیشن شناور بعد از ورود */
.social-buttons a:nth-child(1) img {
  animation: floatIn 1.5s ease-out forwards, float1 5s ease-in-out 1.5s infinite alternate;
}

.social-buttons a:nth-child(2) img {
  animation: floatIn 1.5s ease-out forwards, float2 5s ease-in-out 1.5s infinite alternate;
}

/* موبایل فرندلی */
@media (max-width: 768px) {
  body{
    background-size: contain;
    background-color: black;
  }

  .social-buttons img{
    width: 65px;
    height: 65px;
  }
}
</style>
</head>

<body>

<div class="social-buttons">
  <a href="https://t.me/m_rlac" target="_blank">
    <img src="https://s8.uupload.ir/files/photo_telegram_k1nt.jpg" alt="تلگرام">
  </a>

  <a href="https://rubika.ir/M_R_lac" target="_blank">
    <img src="https://s8.uupload.ir/files/rubika_s59v.jpg" alt="روبیکا">
  </a>
</div>

</body>
</html>
